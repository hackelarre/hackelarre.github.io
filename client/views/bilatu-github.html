  <div class="wrapper">

      </form>
    </div>

  </div>


      <div class="projects-directory">

  <div class="filter_list">

    <em class="filter__title">

      </span>

    <ul class="filter__menu">
      <li class="filter__menu__item">
        <a href="#"  class="filter__menu__link filter" data-filter="[data-language=JavaScript]">JavaScript</a>
      </li>
      <li class="filter__menu__item">

      </li>
      <li class="filter__menu__item">

      </li>

        <a href="#" class="filter__menu__link filter" data-filter="[data-language=C]">C</a>
      </li>
      <li class="filter__menu__item">
        <a href="#" class="filter__menu__link filter" data-filter="[data-language=Java]">Java</a>
      </li>
      <li class="filter__menu__item">
        <a href="#" class="filter__menu__link filter" data-filter="[data-language=Ruby]">Ruby</a>
      </li>
      <li class="filter__menu__item">
        <a href="#" class="filter__menu__link filter custom" data-filter="none">Others</a>
      </li>
      <li class="filter__menu__item">
        <a href="#" class="filter__menu__link filter active" data-filter="all">View all</a>
      </li>
    </ul>

  </div>

  <div class="projects-list">

    <div class="loader">
      <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#6194CB">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
            <path d="M36 18c0-9.94-8.06-18-18-18">
              <animateTransform
                  attributeName="transform"
                  type="rotate"
                  from="0 18 18"
                  to="360 18 18"
                  dur="1s"
                  repeatCount="indefinite"/>
            </path>
          </g>
        </g>
      </svg>
    </div>

  </div>

</div>
